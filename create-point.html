<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta - Novo Ponto de Coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/create-point.css">
    <link rel="stylesheet" href="/style/resposive.css">
</head>
<body>
    <div id="page-create-point">
        <header>
            <img src="/assets/logo.svg" alt="Logomarca">

            <!-- Hyperlink - Elemento Inline -->
            <a href="/index.html">
                <span></span>
                Voltar para a página inicial</a>
        </header>

        <form action="">
            <h1>Cadastro do Ponto de Coleta</h1>

            <fieldset>

                <legend>
                    <h2>Dados da Entidade</h2>
                </legend>

                <div class="field">
                    <label for="name">Nome da Entidade</label>
                    <input type="text" name="name">
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address">
                    </div>

                    <div class="field">
                        <label for="address2">Número/Complemento</label>
                        <input type="text" name="address2">
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf">
                            <option value="">Selecione o Estado</option>
                        </select>

                        <input type="hidden" name="state"></input>
                    </div>

                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled>
                            <option value="">Selecione a Cidade</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
    </div>

    <script src="/script/create-point.js"></script>
</body>
</html>
